
<html lang="zh-cmn-Hans">
<head>

<body ontouchstart>
    <div class="container" id="container"></div>
    

    
    
    <p >   返回将关闭浏览器窗口</a> </p>
    <script>
        function testclose(){          
            window.close();
        }

        window.addEventListener('popstate', function (e) {
                alert('监听到了返回');
                testclose()
            });

    </script>

    <style>
        #bgimg{
            width:100%;
            height:100%;

            left:0;
            top:0;
            z-index:998;
            opacity: 1;
            background-image:url("static/img/loadbg.jpg");     
        
            background-size:100% 100%;
            background-attachment:fixed;

        }
        #startbtn{
            top: 90%;
            background-color: #95df95;
            box-shadow: 5px 5px 5px #10008d84;
            border-radius: 50px;
            border-width: 0px;
            display: none;
        }
        #startbtn:active{
            border-radius: 50px;
        }
    </style>
