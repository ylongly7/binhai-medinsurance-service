<script>
    let dataId = getUrlParam("dataId")
    console.log(dataId)
    let stationdata = medinsu_data_raw[dataId]
    console.log(dataId, stationdata)
    $("#slogan").load("src/page/medinsu_station/slogan.html" , function(){
       // $("#station_slogan").html(stationdata["slogan"])  
    })
    $("#description").load("src/page/medinsu_station/description.html" , function(){
        $("#station_name").html(stationdata["name"])  
        $("#station_description").html(stationdata["description"])  

    })
    $("#desc_img").load("src/page/medinsu_station/imggallery.html" , function(){
      let _imgs = JSON.parse( stationdata["imgs"])
      var imgs= []
      for(var i=0;i<_imgs.length;i++){
        imgs.push("static/img/station_img/"+_imgs[i])
      }
      initGallery("medinsu_station_gallery", imgs)
    })
    $("#servicelist").load("src/page/service_list/service_listimg_lev1.html",function(){

    })
    
    $("#station_map").load("src/page/medinsu_station/station_map.html" , function(){
      let postr = stationdata["point"]
      let postrarr = postr.split(",")
      console.log(postrarr)
      initWithPoint(parseFloat(postrarr[0]), parseFloat(postrarr[1]))
      $("#stmap_para_lng").html(postrarr[0])
      $("#stmap_para_lat").html(postrarr[1])
      $("#stmap_para_address").html(stationdata["address"])
    })

    $("#station_info") .load("src/page/medinsu_station/station_info.html",function(html){
      html = html.format({
      0:stationdata["name"],
      1:stationdata["phone"],
      2: stationdata["address"] 
         
      }
        )
      $("#station_info").html(html)
      $("#drugstorename"+stationdata["name"]).hide()
    })

</script>
