    <title>滨海县医保公共服务导航</title>

<body   class=" ">
    <div class="weui-article">
    <h1>镇级医保工作站地图导引</h1>
    <embed src="static/img/town_stations.svg" type="image/svg+xml" id="map_stations" />
    </div>
    <script>
        let _jumpto =function(key){
                       window.location.href="medinsu_station.html?dataId="+ (escape(key))+`&v=${Math.random()}`;
      }
        window.onload=function(){
            let svgDOC = document.getElementById('map_stations').getSVGDocument(); 
            //console.log(svgDOC)
            let svgObj = $(svgDOC).children('svg')[0];
            for(var k in medinsu_data_raw){
                //console.log(k)
                if(k=="县医保服务大厅"){
                    continue;
                }
                var ele = svgDOC.getElementById("g-"+k);
                ele.addEventListener("click", (function(e) {
                        //console.log("click",k);
                        let k1 = k                        
                        return function(){
                            _jumpto(k1)
                        }
                    })(k));
            }          
        }
        
    </script>
    <style>
        body{
            background-color:#F6FBFF;
        }
        #map_stations{
            width: 100%;
            height: auto;
        }
       
    </style>
</body>
