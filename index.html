<!DOCTYPE html>

    <link rel="stylesheet" href="static/css/weui.css"/>

<body ontouchstart class="weui-tab">
  <div id="cover">
    <a href="javascript:" class="weui-btn weui-btn_primary" id="startbtn" onclick="hideCover()">点击查看详情</a>
  </div>

<div class="weui-article" id="main_content" >
    
  
     
       
        <section id="banner_img">    
      
        </section>
        <section id="title">       
        </section>
        <section id="service_type">        
        </section>
         
      
    
     
      </div>
<script>
  setTimeout(function(){

    $("#banner_img").load("src/page/main/main_banner_img.html" , function(){})
    $("#title").load("src/page/main/main_title2.html" , function(){})
    $("#service_type").load("src/page/main/main_service_type2.html" , function(){  })

  }, 300)

  function hideCover(){
    $("#cover").fadeOut(400)
  }
   
</script>
<style>
  body{
    background-color:#F6FBFF;
  }
  .weui-article{
    padding-top: 24px;
    padding-bottom: 24px;
  }
  #cover{
    width:100%;
    height:100%;
    position:absolute;
    left:0;
    top:0;
    z-index:998;
    opacity: 1;
    background-image:url("/static/img/loadbg.jpg");     
    display:block;
    background-size:100% 100%;
    background-attachment:fixed;
  }
  #startbtn{
    margin-top: 150%;
    background-color: rgb(4, 39, 212);
    box-shadow: 5px 5px 5px #10008d;
    border-radius: 50px;
    border-width: 0px;
  }
  #startbtn:active{
    border-radius: 50px;
  }
  #main_content{
    top: 0;
    left: 0;
    position:absolute;
  
  }
</style>
