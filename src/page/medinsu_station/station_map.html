<div id="maparea" ></div>
<script type="text/javascript">
    // GL版命名空间为BMapGL
    // 按住鼠标右键，修改倾斜角和角度
	var map = new BMapGL.Map("maparea");    // 创建Map实例
	map.centerAndZoom(new BMapGL.Point(119.849255,34.00485), 16);  // 初始化地图,设置中心点坐标和地图级别
	map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
    map.enableDragging(true);
   // map.enableResizeOnCenter(true)	
    var point = new BMapGL.Point(119.849255,34.00485);   
    var marker = new BMapGL.Marker(point);        // 创建标注   
    map.addOverlay(marker);   
</script>
<style>
    #maparea{
        width: 100%;
        height: 200px;
    }
</style>
