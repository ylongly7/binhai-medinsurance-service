<div id="maparea" ></div>
<a href="javascript:" role="button" id="naviToBtn" class="weui-btn weui-btn_primary">导航</a>

<div>
    <div class="weui-mask" id="iosMask" style="display: none;"></div>
    <div role="dialog" aria-modal="true" tabindex="0" aria-hidden="true" class="weui-actionsheet" id="iosActionsheet">
        
        <div class="weui-actionsheet__menu">
            <div id="current1" tabindex="0" role="button" class="weui-actionsheet__cell">腾讯地图</div>
            <div role="button" onclick="openAppNavi(1)" tabindex="0" class="weui-actionsheet__cell">百度地图</div>
            <div role="button" tabindex="0" class="weui-actionsheet__cell">高德地图</div>
        </div>
        <div class="weui-actionsheet__action">
            <div role="button" tabindex="0" class="weui-actionsheet__cell" id="iosActionsheetCancel">取消</div>
        </div>
    </div>
</div>
<div style="display: none;" id="stmap_para_lat">{0}</div>
<div style="display: none;" id="stmap_para_lng">{1}</div>
<div style="display: none;" id="stmap_para_address">{2}</div>
<script type="text/javascript">
    // GL版命名空间为BMapGL
    // 按住鼠标右键，修改倾斜角和角度
	var map = new BMapGL.Map("maparea");    // 创建Map实例
    map.enableScrollWheelZoom(true); 
    //map.enablePinchToZoom(false);
    map.disableDoubleClickZoom()	 
    map.disablePinchToZoom( )
    map.disableAutoResize()	
    var zoomCtrl = new BMapGL.ZoomControl();  // 添加缩放控件
    map.addControl(zoomCtrl);
    map.setMinZoom(10)
    map.setMaxZoom(16)
   var pointDest;
    function initWithPoint(lng, lat){
        
        console.log("init ", lng, lat)
       
        map.centerAndZoom(new BMapGL.Point(lng,lat), 14);
        var point = new BMapGL.Point(lng, lat);
        pointDest = point; 
        map.panTo(point)  
        map.setCenter(point)
        var marker = new BMapGL.Marker(point);        // 创建标注   
        map.addOverlay(marker);  
        map.panTo(point)
    } 

    var geolocation = new BMapGL.Geolocation();
    geolocation.enableSDKLocation();
        geolocation.getCurrentPosition(function(r){
            if(this.getStatus() == BMAP_STATUS_SUCCESS){
                
                //map.panTo(r.point);
                console.log('您的位置：' + r.point.lng + ',' + r.point.lat);
                var myIcon = new BMapGL.Icon("static/img/icon/nav_mypos.png",
                 new BMapGL.Size(20, 35), { 
             
                    imageOffset: new BMapGL.Size(0, 0)  
                });     
 
                var marker1 = new BMapGL.Marker(r.point, {icon: myIcon});   
                map.addOverlay(marker1); 

                var driving = new BMapGL.DrivingRoute(map,
                 {renderOptions:{'map': map,
                     autoViewport: false }});
                

                driving.setPolylinesSetCallback(function(routs){
                    //console.log(routs)
                    if(routs.length>0){
                        let poly  =routs[0].getPolyline()
                       // console.log(poly)
                        driving.clearResults()
                        map.addOverlay(poly)
                    }
                    
                })

                driving.search(r.point, pointDest);
            }
            else {
                console.log('获取位置失败：' + this.getStatus());
            }        
        });

    var $iosActionsheet = $('#iosActionsheet');
        var $iosMask = $('#iosMask');

        function hideActionSheet() {
            $iosActionsheet.removeClass('weui-actionsheet_toggle').attr('aria-hidden','true');
            $iosMask.fadeOut(200);
            $('#naviToBtn').trigger('focus');
        }

        $iosMask.on('click', hideActionSheet);
        $('#iosActionsheetCancel').on('click', hideActionSheet);
        $("#naviToBtn").on("click", function(){
            $iosActionsheet.attr('aria-hidden','false').addClass('weui-actionsheet_toggle');
            $iosMask.fadeIn(200);
            setTimeout(function(){
              $('#current1').trigger('focus');
            },200)
        });

    function openAppNavi(idx){
        if (idx==1){
            var lng = parseFloat( $("#stmap_para_lng").html())
            var lat = parseFloat( $("#stmap_para_lat").html())
            var address =  $("#stmap_para_address").html()
            __openBaiduMap(lng,lat,address)
            return;
        }
    }
     

</script>
<style>
    #maparea{
        width: 100%;
        height: 200px;
        overflow: hidden;
        position: relative;
        top: 0;
    }
    #naviToBtn{
        margin-top: 10px;
        background-color: #18b4ed;
    }
    .anchorBL{
            display: none;
        }
    .BMap_cpyCtrl {
            display: none;
        }
    .BMap_scaleCtrl {
            display: block;
        }
</style>
