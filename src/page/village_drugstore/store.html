<script>
    function makeDrugStoreList(ss){
        var ret = ""
        for(var k in village_drugstore){
            let dat = village_drugstore[k]
            console.log(dat)
            let s1 = ss.format(
                dat["index"],
                dat["street"],
                dat["tel"],
                dat["name"],
                dat["address"]
                )
            ret = ret+s1
        }
        return ret
}

</script>
