<div class="my_article">
    <h1 style="margin-bottom: 10px;">滨海县村级医保工作室简介</h1>
    <section style=" text-indent: 2em;margin-bottom: 10px;">
        2022年，全县新建25家村级医保工作室，办公地址位于村便民服务中心，按照省、市、县医保局制定的“15分钟医保服务圈”示范点建设标准进行建设，
        拥有完备的硬件设施、规范的服务流程，配备1名兼职人员，
        就近为广大村民提供参保登记、信息查询等四大类9项基本医保服务清单，真正打通医保便民服务“最后一公里”。</section>
  <div>
    <div class="weui-mask" id="iosMask" style="display: none;"></div>
    <div role="dialog" aria-modal="true" tabindex="0" aria-hidden="true" class="weui-actionsheet" id="iosActionsheet">
        
        <div class="weui-actionsheet__menu">
            <div id="current1" tabindex="0" role="button" class="weui-actionsheet__cell">腾讯地图</div>
            <div role="button" onclick="openAppNavi(1)" tabindex="0" class="weui-actionsheet__cell">百度地图</div>
            <div role="button" tabindex="0" class="weui-actionsheet__cell">高德地图</div>
        </div>
        <div class="weui-actionsheet__action">
            <div role="button" tabindex="0" class="weui-actionsheet__cell" id="iosActionsheetCancel">取消</div>
        </div>
    </div>
</div>

<div style="display: none;" id="stmap_para_lat">{0}</div>
<div style="display: none;" id="stmap_para_lng">{1}</div>
<div style="display: none;" id="stmap_para_address">{2}</div>
     
        <section id="store_list">      
         
      </section>
    
   
    </div>
<script>
      $("#store_list").load("src/page/village_drugstore/store.html" , function(ss,b){
       // console.log(a,b)
       
         var ret = ""
        for(var k in village_service_station){
            let dat = village_service_station[k]
           // console.log(dat)
            let s1 = ss.format({
                0:dat["name"],             
                1:dat["tel"],                
                2:dat["address"],
                3:dat["tel"],
                "k":dat["name"]
                }
                )
            ret = ret+s1
        }

        $("#store_list").html(ret)
      })
</script>
